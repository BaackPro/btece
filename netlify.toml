
[build]
  publish = "."
  command = "echo 'Build réussi - Site statique BTECE'"

[build.environment]
  NODE_VERSION = "18"
  # Désactivation complète du scanning des secrets
  SECRETS_SCAN_ENABLED = "false"
  # Désactivation de la détection intelligente des secrets
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

[dev]
  port = 3000
  publish = "."

# Configuration des fonctions serverless
[functions]
  # Dossier où se trouvent vos fonctions serverless
  directory = "netlify/functions"
  # Temps d'exécution maximum pour les fonctions (en secondes)
  node_bundler = "esbuild"
  
  # Configuration du timeout (syntaxe corrigée)
  [functions.settings]
    timeout = 10  # Timeout en secondes pour les fonctions synchrones :cite[9]

  # Modules externes à inclure
  external_node_modules = ["nodemailer", "dotenv", "axios"]

# Redirection SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Redirection vers la page de confirmation après soumission du formulaire
[[redirects]]
  from = "/confirmation"
  to = "/confirmation.html"
  status = 200

# Redirection pour le traitement du formulaire
[[redirects]]
  from = "/api/submit-form"
  to = "/.netlify/functions/submit-form"
  status = 200
  force = true

# Redirection pour l'envoi d'email
[[redirects]]
  from = "/api/send-email"
  to = "/.netlify/functions/send-email"
  status = 200
  force = true

# Redirections de sécurité
[[redirects]]
  from = "/.env"
  to = "/404.html"
  status = 404

[[redirects]]
  from = "/wp-admin/*"
  to = "/404.html"
  status = 404

[[redirects]]
  from = "/.git/*"
  to = "/404.html"
  status = 404

[[redirects]]
  from = "/.env.*"
  to = "/404.html"
  status = 404

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Cache pour les assets statiques
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Headers spécifiques pour les fonctions API
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "POST, GET, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Variables d'environnement par contexte
[context.production.environment]
  NODE_ENV = "production"
  SITE_URL = "https://btece.netlify.app/"
  # Configuration Gmail
  GMAIL_USER = "votre-email@gmail.com"
  GMAIL_PASS = "votre-mot-de-passe-app"
  # Clé secrète pour la validation
  FORM_SECRET = "votre-secret-formulaire"

[context.deploy-preview.environment]
  NODE_ENV = "development"

[context.branch-deploy.environment]
  NODE_ENV = "development"

# Configuration du traitement des forms Netlify
[forms]
  # Désactivation du scanning automatique des forms
  scanning_enabled = false

# Redirection pour les erreurs 404
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
  conditions = {Status = 404}

# Optimisation des performances
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"